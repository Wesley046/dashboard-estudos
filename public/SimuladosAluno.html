<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Simulado - Aluno</title>
    <link rel="shortcut icon" type="image/ico" href="https://genfavicon.com/tmp/icon_d35628ee9180ebb24390026926aa8eaa.ico"/>
    <link rel="stylesheet" href="/style.css"> <!-- Seu CSS -->
</head>
<body>
    <div class="sidebar">
      <button class="toggle-btn" id="toggleSidebar">
        <img src="https://i.ibb.co/xtFND3Rp/SERGIPE-29-7-x-42-cm.png" alt="Expandir/Recolher">
      </button>
      <button class="menu-item" id="btnRanking">Ranking</button>
      <button class="menu-item" id="openForm"> Dashboard</button>
    </div>
  
    <div class="geral">

        <div class="simulado-aluno-container"> 
        
            <h1 class="simulado-aluno-titulo">Registre seu simulado</h1>
    
            <!-- Seleção de Simulado -->
            <div class="simulado-aluno-select-box">
                <label for="simulado" class="simulado-aluno-label">Escolha o Simulado:</label>
                <select id="simulado" class="simulado-aluno-select" required>
                    <option value="">Selecione um simulado</option>
                </select>
            </div>
    
            <!-- Container para Exibir as Questões -->
            <div id="questoes-container" class="simulado-aluno-questoes"></div>
    
            <!-- Botão para finalizar o simulado -->
            <button id="finalizarSimulado" class="simulado-aluno-btn" disabled>Finalizar Simulado</button>
        </div>

           <div id="dashboard-container">
        <!-- Gráficos serão carregados aqui -->
      </div>
    </div>


    <!-- <div id="dashboard-container">
        Gráficos serão carregados aqui
      </div> -->
    <script src="/simuladosAluno.js"></script> <!-- Script com a lógica de simulado -->
    <!-- Adicione estas bibliotecas -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
<script>

    // Redireciona para Ranking
    document.getElementById('btnRanking').addEventListener('click', function() {
      window.location.href = 'ranking.html'; // Substitua pelo nome real da tela de ranking
    });
  
    // Redireciona para Dashboard
    document.getElementById('openForm').addEventListener('click', function() {
      window.location.href = 'dashboard.html'; // Substitua pelo nome real da dashboard
    });
  </script>
  
</body>
</html>
